<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ufc-red: #d20a0a;
            --ufc-blue: #0a3fd2;
            --ufc-gray: #2d2d2d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1541252260730-0412e8e2108e?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: none;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(135deg, var(--ufc-red), var(--ufc-blue));
            color: white;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }

        .vs-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--ufc-red), var(--ufc-blue));
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .fighter-card {
            position: relative;
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fighter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .red-corner {
            background-color: #fff5f5;
            border: 2px solid var(--ufc-red);
        }

        .blue-corner {
            background-color: #f5f7ff;
            border: 2px solid var(--ufc-blue);
        }

        .fighter-name {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--ufc-gray);
        }

        .red-corner .fighter-name {
            color: var(--ufc-red);
        }

        .blue-corner .fighter-name {
            color: var(--ufc-blue);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--ufc-red), var(--ufc-blue));
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .result-container {
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .winner-card {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .winner-name {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: #8b0000;
            margin-bottom: 0.5rem;
        }

        .confidence {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .probabilities {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        .prob-card {
            padding: 1rem;
            border-radius: 10px;
            width: 45%;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .prob-red {
            background-color: #fff5f5;
            color: var(--ufc-red);
            border: 2px solid var(--ufc-red);
        }

        .prob-blue {
            background-color: #f5f7ff;
            color: var(--ufc-blue);
            border: 2px solid var(--ufc-blue);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-label {
            font-weight: bold;
            color: #444;
        }

        .search-container {
            position: relative;
        }

        .search-results {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .search-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-item:hover {
            background-color: #f0f0f0;
        }

        .fight-details {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #d20a0a;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container py-4">
            <div class="card">
                <div class="card-header">
                    <h1><i class="fas fa-fist-raised me-2"></i> UFC FIGHT PREDICTOR</h1>
                </div>

                <div class="card-body p-4">
                    <div class="row g-4">
                        <!-- Red Corner -->
                        <div class="col-md-5 position-relative">
                            <div class="fighter-card red-corner">
                                <h3 class="text-danger mb-3">RED CORNER</h3>
                                <div class="search-container mb-3">
                                    <input type="text" class="form-control form-control-lg"
                                           id="red-search" placeholder="Search fighter...">
                                    <div class="search-results" id="red-results"></div>
                                </div>
                                <div id="red-stats">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-user fa-4x mb-3"></i>
                                        <p>Select a fighter to see stats</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- VS Badge -->
                        <div class="col-md-2 position-relative">
                            <div class="vs-badge">VS</div>
                        </div>

                        <!-- Blue Corner -->
                        <div class="col-md-5 position-relative">
                            <div class="fighter-card blue-corner">
                                <h3 class="text-primary mb-3">BLUE CORNER</h3>
                                <div class="search-container mb-3">
                                    <input type="text" class="form-control form-control-lg"
                                           id="blue-search" placeholder="Search fighter...">
                                    <div class="search-results" id="blue-results"></div>
                                </div>
                                <div id="blue-stats">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-user fa-4x mb-3"></i>
                                        <p>Select a fighter to see stats</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Fight Details -->
                    <div class="fight-details mt-4">
                        <h4 class="text-center mb-3">FIGHT DETAILS</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Number of Rounds</label>
                                <select class="form-select" id="number_of_rounds">
                                    <option value="3">3 Rounds</option>
                                    <option value="5">5 Rounds (Title Fight)</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title Bout</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="title_bout">
                                    <label class="form-check-label" for="title_bout">Title Fight</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Prediction Button -->
                    <button class="btn btn-predict btn-lg mt-4" id="predict-btn">
                        <i class="fas fa-bolt me-2"></i> PREDICT WINNER
                    </button>

                    <!-- Results Container -->
                    <div class="result-container mt-4" id="result" style="display: none;">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fighter search functionality
            function setupSearch(searchId, resultsId, statsId) {
                $(`#${searchId}`).on('input', function() {
                    const term = $(this).val();
                    if (term.length > 2) {
                        $.get('/search_fighters', { term: term }, function(fighters) {
                            const results = $(`#${resultsId}`);
                            results.empty();

                            if (fighters.length > 0) {
                                fighters.forEach(fighter => {
                                    results.append(`<div class="search-item" data-fighter="${fighter}">${fighter}</div>`);
                                });
                                results.show();
                            } else {
                                results.hide();
                            }
                        });
                    } else {
                        $(`#${resultsId}`).hide();
                    }
                });
            }

            // Setup both search boxes
            setupSearch('red-search', 'red-results', 'red-stats');
            setupSearch('blue-search', 'blue-results', 'blue-stats');

            // Get and display fighter stats
            function getAndDisplayStats(fighter, elementId) {
                $.post('/get_fighter_stats', { fighter: fighter }, function(stats) {
                    if (stats.error) {
                        $(`#${elementId}`).html(`<div class="error">${stats.error}</div>`);
                        return;
                    }

                    const statsHtml = `
                        <h2 class="fighter-name">${stats.name}</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">${stats.height || 'N/A'} cm</div>
                                <div class="stat-label">Height</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.reach || 'N/A'} cm</div>
                                <div class="stat-label">Reach</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.age || 'N/A'}</div>
                                <div class="stat-label">Age</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.stance || 'N/A'}</div>
                                <div class="stat-label">Stance</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.win_streak || '0'}</div>
                                <div class="stat-label">Win Streak</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.ko_wins || '0'}</div>
                                <div class="stat-label">KO Wins</div>
                            </div>
                        </div>
                    `;
                    $(`#${elementId}`).html(statsHtml);
                }).fail(function() {
                    $(`#${elementId}`).html('<div class="error">Error loading stats</div>');
                });
            }

            // Handle fighter selection
            $(document).on('click', '#red-results .search-item', function() {
                const fighter = $(this).data('fighter');
                $('#red-search').val(fighter);
                $('#red-results').hide();
                getAndDisplayStats(fighter, 'red-stats');
            });

            $(document).on('click', '#blue-results .search-item', function() {
                const fighter = $(this).data('fighter');
                $('#blue-search').val(fighter);
                $('#blue-results').hide();
                getAndDisplayStats(fighter, 'blue-stats');
            });

            // Predict button handler
            $('#predict-btn').click(function() {
                const redFighter = $('#red-search').val();
                const blueFighter = $('#blue-search').val();
                const rounds = $('#number_of_rounds').val();
                const titleBout = $('#title_bout').is(':checked');

                if (!redFighter || !blueFighter) {
                    alert('Please select both fighters!');
                    return;
                }

                if (redFighter === blueFighter) {
                    alert('Please select two different fighters!');
                    return;
                }

                // Show loading
                $('#result').html(`
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <h4 class="mt-3">Analyzing fight...</h4>
                    </div>
                `).show();

                // Send prediction request
                $.post('/predict', {
                    red_fighter: redFighter,
                    blue_fighter: blueFighter,
                    number_of_rounds: rounds,
                    title_bout: titleBout
                }, function(data) {
                    if (data.error) {
                        $('#result').html(`<div class="error">${data.error}</div>`);
                        return;
                    }

                    // Display results
                    const resultHtml = `
                        <div class="winner-card">
                            <div class="winner-name">${data.prediction}</div>
                            <div class="confidence">WIN PROBABILITY: ${data.confidence}</div>
                        </div>

                        <div class="probabilities">
                            <div class="prob-card prob-red">
                                ${redFighter}: ${data.red_prob}
                            </div>
                            <div class="prob-card prob-blue">
                                ${blueFighter}: ${data.blue_prob}
                            </div>
                        </div>
                    `;
                    $('#result').html(resultHtml).show();
                }).fail(function(xhr) {
                    let errorMsg = 'Error making prediction. Please try again.';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMsg = xhr.responseJSON.error;
                    }
                    $('#result').html(`<div class="error">${errorMsg}</div>`);
                });
            });
        });
    </script>
</body>
</html>
